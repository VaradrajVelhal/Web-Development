<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Media Queries</title>
    <style>
        body {
            background-color: red;
        }

        @media only screen and (max-width: 455px) {
            body {
                background-color: aqua;
            }
            .boxes {
                flex-direction: column;
            }
        }
        
        .box {
            height: 344px;
            width: 344px;
            background-color: azure;
            padding: 3px;
            margin: 3px;
        }

        .boxes {
            display: flex;
        }
    </style>
</head>
<body>
    <div class="boxes">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
</body>
</html>
