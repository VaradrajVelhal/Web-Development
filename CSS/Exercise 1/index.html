<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Card Component</title>

    <style>
      /* 
           Overall page background color 
           Gives contrast to make the card stand out.
        */
      body {
        background-color: gray;
      }

      /* 
           .box -> The main card container 
           border-radius rounds the corners.
        */
      .box {
        background-color: white;
        height: 344px;
        width: 198px;
        border-radius: 7px;
        margin: 20px auto; /* Centers the card horizontally */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Adds subtle shadow */
        transition: transform 0.3s ease; /* Smooth hover effect */
      }

      /* Slight zoom effect when hovering over the card */
      .box:hover {
        transform: scale(1.03);
      }

      /* 
           .image section 
           Contains the top image of the card
        */
      .image {
        padding: 5px;
      }

      /* 
           Fix: use 'img' not 'img img'
           Applies rounded corners to the image
        */
      img {
        border-radius: 7px;
        width: 100%;
      }

      /* 
           .capsules - small tags below the image
           Often used to show categories or tags
        */
      .capsules {
        padding: 0 28px;
      }

      /* 
           Each capsule/tag has a light border and rounded edges 
        */
      .capsules span {
        border: 1px solid gray;
        border-radius: 7px;
        padding: 0px 6px;
        font-size: 12px;
      }

      /* 
           .content - title and paragraph section 
        */
      .content {
        padding: 7px 13px;
      }

      .content h2 {
        font-size: 18px;
        margin-bottom: 5px;
      }

      .content p {
        font-size: 12px;
        color: gray;
        line-height: 1.4;
      }

      /* 
           .button section centers the button at the bottom 
        */
      .button {
        text-align: center;
        margin-top: 10px;
      }

      /* 
           Button design 
           - Soft background
           - Rounded corners
           - Pointer cursor on hover
        */
      .button button {
        padding: 4px 7px;
        border-radius: 9px;
        background-color: rgb(204, 244, 247);
        color: rgb(3, 138, 165);
        font-size: 12px;
        border: none;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      /* 
           Hover effect for button 
           Improves user interactivity and feedback.
        */
      .button button:hover {
        background-color: aquamarine;
        color: rgb(33, 33, 26);
      }
    </style>
  </head>

  <body>
    <!-- 
         Card layout structure:
         1. Image
         2. Tags (capsules)
         3. Content (title + paragraph)
         4. Button
    -->
    <div class="box">
      <div class="image">
        <img src="nature.jpg" alt="not found" width="188" />
      </div>

      <div class="capsules">
        <span>Nature</span>
        <span>Lake</span>
      </div>

      <div class="content">
        <h2>Varadraj</h2>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Labore fugit
          beatae fuga maxime commodi sapiente reiciendis numquam impedit
          voluptatem odit.
        </p>
      </div>

      <div class="button">
        <button>Read More</button>
      </div>
    </div>
  </body>
</html>
