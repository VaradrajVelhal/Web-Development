<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box {
        background-color: white;
        height: 344px;
        width: 198px;
        border-radius: 7px;
    }

    body {
        background-color: gray;
    }

    .image {
        padding: 5px;
    }

    img img {
        border-radius: 7px;
    }
    .content{
        padding: 7px 13px;
    }
    .capsules{
        padding: 0 28px;
    }
    .capsules span{
        border: 1px solid gray;
        border-radius: 7px;
        padding: 0px 6px;
    }
    .content p{
        font-size: 12px;
        color: gray;
    }
    .button{
        text-align: center;
    }
    .button button{
        padding: 4px 7px;
        border-radius: 9px;
        background-color: rgb(204, 244, 247);
        color: rgb(3, 138, 165);
        font-size: 12px;
        border: none;
        cursor: pointer;
    }
    .button button:hover{
        background-color: aquamarine;
        color: rgb(33, 33, 26);

    }
</style>

<body>
    <div class="box">
        <div class="image">
            <img src="nature.jpg" alt="not found" width="188">
        </div>
        <div class="capsules">
            <span>Nature</span>
            <span>Lake</span>
        </div>
        <div class="content">
            <h2>Varadraj</h2>
            <p>
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Labore fugit beatae fuga maxime commodi
                sapiente reiciendis numquam impedit voluptatem odit.
            </p>
        </div>
        <div class="button">
            <button>Read More</button>
        </div>
    </div>
</body>

</html>
