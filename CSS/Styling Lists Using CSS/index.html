<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Styling Lists Using CSS</title>
  </head>
  <style>
    /* Targeting list items inside nav → ul → li */
    nav ul li {
      list-style: devanagari; /* Changes bullet style to Devanagari numerals */
      background-color: yellow; /* Sets background color for each list item */
      list-style-position: inside; /* Places bullets inside the content box */
      border: 2px solid black; /* Adds border around each list item */
    }
  </style>
  <body>
    <nav>
      <ul>
        <!-- Example navigation items styled using CSS list properties -->
        <li>Home</li>
        <li>About</li>
        <li>Contact</li>
      </ul>
    </nav>
  </body>
</html>
