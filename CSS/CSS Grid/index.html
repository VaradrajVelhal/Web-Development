<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Grid Example</title>
  </head>

  <style>
    /* 
       The .box container is a grid container.
       display: grid activates CSS Grid layout on this element.
       All direct children (.item) become grid items automatically.
    */
    .box {
      border: 2px solid rgb(11, 11, 0); /* outer container border for visualization */
      display: grid; /* enables grid layout */

      /* 
           grid-template-columns → defines column structure.
           Here we have 2 columns: 
           - First column: 120px wide
           - Second column: 100px wide
        */
      grid-template-columns: 120px 100px;

      /* 
           grid-template-rows → defines row structure.
           Here we have 3 rows, each 100px tall.
        */
      grid-template-rows: 100px 100px 100px;
    }

    /* 
       Each .item represents one grid cell.
       They are placed automatically into the grid cells row by row.
    */
    .item {
      border: 2px solid red; /* borders to make each grid item visible */
      height: 50px; /* inner box size smaller than grid cell */
      width: 50px;
    }
  </style>

  <body>
    <!-- 
         .box is the grid container.
         It has 2 columns × 3 rows = 6 available grid cells.
         5 .item elements will automatically fill the first 5 cells.
         (Empty grid cell will remain at the end.)
    -->
    <div class="box">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
      <div class="item">4</div>
      <div class="item">5</div>
    </div>
  </body>
</html>
