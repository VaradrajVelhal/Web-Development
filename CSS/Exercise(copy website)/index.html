<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .logo{
        width: 38px;
        height: 23px;
        background-color: blue;
    }
    nav{
        display: flex;
        justify-content: space-around;
        align-items: center;
    }
    .right ul {
        display: flex;
    }
    .right ul li {
        list-style: none;
    }
    .logo img{
        width: 140px;
        gap: 34px;
    }
</style>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="ultraedits.png" alt="image not found">
            </div>
            <div class="right">
                <ul>
                    <li>Products</li>
                    <li>Pricing</li>
                    <li>Resources</li>
                    <li>Our Company</li>
                </ul>
            </div>
        </nav>
    </header>
</body>
</html>
