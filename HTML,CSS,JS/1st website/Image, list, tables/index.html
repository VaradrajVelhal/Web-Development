<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image, List, Tables</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img width="500" src="image.jpg" alt="image">
    <table>
        <caption>Details</caption>
        <tr>
        <th>Name</th>
        <th>age</th>
    </tr>
    <tr>
        <td>abc</td>
        <td>22</td>
    </tr>
    <tr>
        <td>xyz</td>
        <td>24</td>
    </tr>
    </table>
    <h2>Fruits</h2>
    <ul type="square">
        <li>Banana</li>
        <li>Apple</li>
        <li>Watermelon</li>
        <li>peer</li>
    </ul>
    <ol>
        <li>Banana</li>
        <li>Apple</li>
        <li>Watermelon</li>
        <li>peer</li>
    </ol>
</body>
</html>
