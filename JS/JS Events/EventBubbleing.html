<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Bubbling</title>
</head>
<style>
    .child {
        background-color: azure;
        border: 2px solid black;
        padding: 34px;
        margin: 34px;
        cursor: pointer;
    }

    .childContainer {
        background-color: rgb(113, 255, 255);
        margin: 40px;
        padding: 40px;
    }

    .container {
        background-color: blue;
        margin: 20px;
        padding: 20px;
    }
</style>

<body>
    <div class="container">
        <section class="childContainer">
            <div class="child">
                Child
            </div>
        </section>
    </div>
    <script>
        document.querySelector(".child").addEventListener("click", (e) => {
            e.stopPropagation()
            alert("Child was clicked")
        })
        document.querySelector(".childContainer").addEventListener("click", (e) => {
            alert("childContainer was clicked....")
        })
        document.querySelector(".container").addEventListener("click", (e) => {
            alert("container was clicked....")
        })



        function randColor() {
            let val1 = Math.ceil(Math.random() * 255);
            let val2 = Math.ceil(Math.random() * 255);
            let val3 = Math.ceil(Math.random() * 255);
            return `rgb(${val1}, ${val2}, ${val3})`;
        }

        // setInterval(() => {
        //     document.querySelector(".childContainer").style.backgroundColor = randColor()
        // }, 1000);


        setTimeout(() => {
            document.querySelector(".childContainer").style.backgroundColor = randColor()
        }, 1000);
    </script>

    <!-- when you click on child you are also clicking on childContainer and container, This is called
event bubbling. 
To avoid this .stopPropagation() is used.
-->
</body>

</html>
