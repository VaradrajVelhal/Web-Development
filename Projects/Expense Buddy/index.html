<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Finance Dashboard</title>

    <!-- Load FontAwesome for Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />

    <!-- Link to Custom CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar">
      <div class="container nav-container">
        <div class="logo-section">
          <i class="fa-solid fa-wallet logo-icon"></i>
          <h1>ExpenseManager</h1>
        </div>
        <div class="nav-controls">
          <span class="nav-text">Your Personal Dashboard</span>
          <button id="theme-toggle" class="theme-btn">
            <i class="fa-solid fa-sun sun-icon"></i>
            <i class="fa-solid fa-moon moon-icon"></i>
          </button>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="container main-content">
      <!-- 1. Summary Cards Row -->
      <div class="summary-grid">
        <!-- Total Balance Card -->
        <div class="card balance-card">
          <div class="card-content">
            <div>
              <p class="card-label">Total Balance</p>
              <h2 id="balance">₹0.00</h2>
            </div>
            <div class="card-icon-box">
              <i class="fa-solid fa-scale-balanced"></i>
            </div>
          </div>
        </div>

        <!-- Income Card -->
        <div class="card stat-card">
          <div class="card-content">
            <div class="icon-circle income-icon">
              <i class="fa-solid fa-arrow-trend-up"></i>
            </div>
            <div>
              <p class="stat-label">Total Income</p>
              <p id="money-plus" class="stat-value income-text">+₹0.00</p>
            </div>
          </div>
        </div>

        <!-- Expense Card -->
        <div class="card stat-card">
          <div class="card-content">
            <div class="icon-circle expense-icon">
              <i class="fa-solid fa-arrow-trend-down"></i>
            </div>
            <div>
              <p class="stat-label">Total Expenses</p>
              <p id="money-minus" class="stat-value expense-text">-₹0.00</p>
            </div>
          </div>
        </div>
      </div>

      <!-- 2. Dashboard Content Grid -->
      <div class="dashboard-grid">
        <!-- Left Column: Add Transaction & Tools -->
        <div class="left-column">
          <!-- Add Transaction Card -->
          <div class="card form-card">
            <div class="card-header">
              <i class="fa-solid fa-circle-plus"></i>
              <h3>Add Transaction</h3>
            </div>

            <form id="form">
              <div class="form-group">
                <label for="text">Description</label>
                <div class="input-wrapper">
                  <i class="fa-solid fa-tag input-icon"></i>
                  <input
                    type="text"
                    id="text"
                    placeholder="e.g. Grocery Shopping"
                    required
                  />
                </div>
              </div>

              <div class="form-group">
                <label for="amount"
                  >Amount
                  <small>(Neg for expense, Pos for income)</small></label
                >
                <div class="input-wrapper">
                  <i class="fa-solid fa-indian-rupee-sign input-icon"></i>
                  <input
                    type="number"
                    id="amount"
                    placeholder="0.00"
                    required
                  />
                </div>
              </div>

              <button type="submit" class="btn btn-primary">
                Add Transaction
              </button>
            </form>
          </div>

          <!-- Data Tools Card -->
          <div class="card tools-card">
            <div class="card-header">
              <i class="fa-solid fa-toolbox"></i>
              <h3>Data Tools</h3>
            </div>
            <div class="tools-buttons">
              <button onclick="exportToCSV()" class="btn btn-outline">
                <i class="fa-solid fa-file-csv"></i> Export Data (CSV)
              </button>
              <button onclick="clearAllData()" class="btn btn-danger-outline">
                <i class="fa-solid fa-trash-arrow-up"></i> Reset All Data
              </button>
            </div>
          </div>
        </div>

        <!-- Right Column: Transaction History -->
        <div class="right-column">
          <div class="card history-card">
            <div class="card-header history-header">
              <div class="header-title">
                <i class="fa-solid fa-clock-rotate-left"></i>
                <h3>Recent History</h3>
              </div>
              <span class="badge">Latest Entries</span>
            </div>

            <!-- Scrollable List Container -->
            <div class="history-list-container">
              <ul id="list" class="history-list">
                <!-- Items will be injected here via JS -->
                <li id="empty-state" class="empty-state">
                  <i class="fa-solid fa-clipboard-list"></i>
                  <p>No transactions yet. Add one to get started!</p>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
