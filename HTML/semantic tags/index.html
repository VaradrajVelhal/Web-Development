<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- semantic tags are used to arrange your content on website using tags such as header, footer, main -->

      <nav>
        <ul>
          <li>Home</li>
          <li>About</li>
          <li>Contact</li>
        </ul>
      </nav>
    </header>
    <main>
      <h1>Used Semantic tags in this website</h1>
    </main>
    <footer>
      <p>this is footer</p>
    </footer>
  </body>
</html>
